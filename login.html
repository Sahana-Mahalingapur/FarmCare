<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farm Care | Login</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div class="login-container">
    <h1>Farm Care üåø</h1>
    <p>Connecting Farmers and Consumers ‚Äî Freshness You Can Trust</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter Email" required />

      <input type="password" id="password" placeholder="Enter Password" required />

      <select id="userType" required>
        <option value="" disabled selected>Login as</option>
        <option value="farmer">Farmer</option>
        <option value="consumer">Consumer</option>
      </select>

      <button type="submit">Login</button>
    </form>

    <p class="footer-text">
      Don‚Äôt have an account? <a href="signup.html">Sign Up</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const userType = document.getElementById("userType").value;

      if (!email || !password || !userType) {
        alert("‚ùå Please fill in all fields.");
        return;
      }

      try {
        const res = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, role: userType })
        });

        const data = await res.json();

        if (data.success) {
          // üîí Security Check: Ensure selected role matches account role
          if (userType !== data.role) {
            alert(`‚ö†Ô∏è Access Denied: This account is registered as a "${data.role}". Please change "Login as" to "${data.role}".`);
            return;
          }

          // Save token and user info
          // Save token and user info
          localStorage.setItem('token', data.token);
          localStorage.setItem('userType', data.role);
          localStorage.setItem('username', data.name); // data.name is directly available
          localStorage.setItem('email', data.email);

          if (data.phone) localStorage.setItem('contact', data.phone);

          const userObj = {
            name: data.name,
            email: data.email,
            role: data.role,
            _id: data._id
          };
          localStorage.setItem('user', JSON.stringify(userObj));

          alert('Login Successful! ‚úÖ');

          if (data.role === 'farmer') {
            window.location.href = 'farmers.html';
          } else {
            window.location.href = 'consumer.html';
          }
        } else {
          alert(data.error || 'Login failed. Please check your credentials.');
        }
      } catch (err) {
        console.error(err);
        alert('‚ùå Error connecting to server. Is the backend running?');
      }
    });
  </script>
</body>

</html>
