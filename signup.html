<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farm Care | Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
</head>

<body>
  <div class="signup-container">
    <h1>Join Farm Care üå±</h1>
    <p>Create your account and start connecting!</p>

    <form id="signupForm">
      <input type="text" id="username" placeholder="Enter Username" required />

      <input type="email" id="email" placeholder="Enter Email" required />

      <!-- üìå Added Contact Number -->
      <input type="text" id="contact" placeholder="Enter Contact Number" required />

      <input type="password" id="password" placeholder="Create Password" required />

      <select id="userType" required>
        <option value="" disabled selected>Sign up as</option>
        <option value="farmer">Farmer</option>
        <option value="consumer">Consumer</option>
      </select>

      <button type="submit">Sign Up</button>
    </form>

    <p class="footer-text">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const password = document.getElementById("password").value.trim();
      const userType = document.getElementById("userType").value;

      if (!username || !email || !contact || !password || !userType) {
        alert("‚ùå Please fill in all fields.");
        return;
      }

      // Contact Validation (10 digits only)
      const contactPattern = /^[0-9]{10}$/;
      if (!contactPattern.test(contact)) {
        alert("‚ùå Contact number must be exactly 10 digits.");
        return;
      }

      try {
        const res = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: username,
            email,
            password,
            role: userType,
            phone: contact
          })
        });

        const data = await res.json();

        if (data.success) {
          // Save token and user info
          // Save token and user info
          localStorage.setItem('token', data.token);
          localStorage.setItem('userType', data.role);
          localStorage.setItem('username', data.name);
          localStorage.setItem('email', data.email);
          localStorage.setItem('contact', data.phone);

          const userObj = {
            name: data.name,
            email: data.email,
            role: data.role,
            phone: data.phone,
            _id: data._id
          };
          localStorage.setItem('user', JSON.stringify(userObj));

          alert('Signup Successful! ‚úÖ');

          if (userType === 'farmer') {
            window.location.href = 'farmers.html';
          } else {
            window.location.href = 'consumer.html';
          }
        } else {
          alert(data.error || 'Signup failed. Please try again.');
        }
      } catch (err) {
        console.error(err);
        alert('‚ùå Error connecting to server. Is the backend running?');
      }
    });
  </script>
</body>

</html>
